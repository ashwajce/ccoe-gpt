apiVersion: v1
kind: Service
metadata:
  name: ccoegpt
  namespace: default
  labels:
    app: ccoegpt
spec:
  type: ClusterIP
  ports:
  - port: 31327
    targetPort: 31327
    protocol: TCP
    name: http
  selector:
    app: ccoegpt
